ion id="main"><article id="post-Hikari连接池" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting"><div class="article-meta"> <a href="/228d20a7.html" class="article-date"><time class="dt-published" datetime="2023-01-07T14:00:00.000Z" itemprop="datePublished">2023-01-07</time></a></div><div class="article-inner"><header class="article-header"><h1 class="p-name article-title" itemprop="headline name"> Hikari连接池</h1></header><div class="article-entry" itemprop="articleBody"><p>Hikari连接池号称“史上最快连接池”，并且在 springboot2.0 之后，采用的默认数据库连接池</p><h1 id="连接池的配置方法"><a href="#连接池的配置方法" class="headerlink" title="连接池的配置方法"></a>连接池的配置方法</h1><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">spring:</span><br><span class="line">  datasource:</span><br><span class="line">    # 时间单位均为ms</span><br><span class="line">    hikari:</span><br><span class="line">      # 建议不设置，但如使用idle-timeout，该值需要小于maximum-pool-size</span><br><span class="line">      # 如果空闲连接下降到该值以下，并且池中的总连接数少于maximumPoolSize，则HikariCP将尽最大努力快速而有效地添加其他连接</span><br><span class="line">      # 为了获得最佳性能和对峰值需求的响应能力，我们建议不要设置此值，而应让HikariCP充当固定大小的连接池</span><br><span class="line">      minimum-idle: 5 </span><br><span class="line">      # 最大连接池</span><br><span class="line">      maximum-pool-size: 10 </span><br><span class="line">      # 默认</span><br><span class="line">      auto-commit: true </span><br><span class="line">      # 该值建议小于max-lifetime</span><br><span class="line">      # 只有当minimum-idle小于maximum-pool-size时，这个参数才生效，当空闲连接数超过minimum-idle，而且连接空闲时间超过idle-timeout，则会被移除 </span><br><span class="line">      # 连接允许在池中闲置的最长时间，默认为600000，即10分钟。</span><br><span class="line">      idle-timeout: 300000 </span><br><span class="line">      # 该值建议小于数据库的连接关闭等待时间</span><br><span class="line">      # 此属性控制池中连接的最大生存期。使用中的连接永远不会停止使用，只有在关闭连接后才将其删除</span><br><span class="line">      # 最小允许值为30000ms（30秒） 默认值：1800000（30分钟）</span><br><span class="line">      max-lifetime: 1800000</span><br><span class="line">      # 等待来自池的连接的最大毫秒数 默认30s，连接超时会报异常  </span><br><span class="line">      connection-timeout: 30000</span><br><span class="line">      # 数据库连接测试语句  </span><br><span class="line">      connection-test-query: select 1</span><br><span class="line">      # 连接池名字 </span><br><span class="line">      pool-name: FebsHikariCP</span><br></pre></td></tr></table></figure></div><footer class="article-footer"></footer></div><nav id="article-nav"> <a href="/46e35c1e.html" id="article-nav-newer" class="article-nav-link-wrap"><strong class="article-nav-caption">前一篇</strong><div class="article-nav-title"> JMeter</div></a> <a href="/bae4ff13.html" id="article-nav-older" class="article-nav-link-wrap"><strong class="article-nav-caption">后一篇</strong><div class="article-nav-title">Redis</div></a></nav></article></section><aside id="sidebar"><div class="widget-wrap"><h3 class="widget-title">归档</h3><div class="widget"><ul class="archive-list"><li class="archive-list-item"><a class="archive-list-link" href="/archives/2023/01/">一月 2023</a></li><li class="archive-list-item"><a class="archive-list-link" href="
